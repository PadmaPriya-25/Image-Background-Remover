<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Removal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        button[type="submit"] {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .uploaded-text {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Background Removal</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Choose Image:</label>
            <input type="file" name="file" id="file" onchange="showUploadedText()">
            <label class="custom-file-upload" for="file">Upload Image</label>
            <button type="submit">Remove Background</button>
        </form>
        <!-- Added uploaded image text notification -->
        <div class="uploaded-text" id="uploadedText" style="display: none;">Uploaded Image</div>
    </div>

    <script>
        function showUploadedText() {
            document.getElementById('uploadedText').style.display = 'block';
        }
    </script>
</body>
</html>
